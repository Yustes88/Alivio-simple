<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.css" />
    <title>Alivio</title>
  </head>
  <body>
    <header class="header">
      <div class="nav__logo">
        <img src="img/logo.jpg" alt="Alivio logo">
      </div>

      <div class="nav-box">
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Why Alivio</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Solutions</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Community</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Pricing</a>
          </li>
        </ul>
      </nav>
      
      <div class="nav__btns">
        <button class="btn btn--white">Sign in</button>
        <button class="btn">Start trial</button>
      </div>
    </div>

      <button class="btn-mobile-nav">

        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>

</header>

    
    <main>

      <section class="cta">CTA</section>

    <footer class="footer">FOOTER</footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
